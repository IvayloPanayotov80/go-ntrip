<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Настройки</title>
    <link rel="stylesheet" href="/workspace/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-title">Настройки</h1>
      <a href="/workspace/index.html" class="secondary-button">⟵ Табло</a>
    </header>

    <main class="settings-layout">
      <section class="card">
        <h2>Канали (8)</h2>
        <div id="channelsForm" class="cards-grid"></div>
      </section>

      <section class="card">
        <h2>Wi‑Fi мрежи (до 3)</h2>
        <div id="wifiForm" class="cards-grid"></div>
      </section>

      <section class="card">
        <h2>Достъп до настройки</h2>
        <div class="form-row">
          <label for="settingsPassword">Парола (по подразбиране: без)</label>
          <input id="settingsPassword" type="password" class="input" placeholder="Ново/промяна на парола" />
          <p class="muted">Оставете празно, за да няма парола.</p>
        </div>
      </section>

      <div class="actions sticky-actions">
        <button id="saveBtn" class="primary-button">Запази</button>
        <button id="resetBtn" class="secondary-button">Върни по подразбиране</button>
      </div>
    </main>

    <script src="/workspace/settings.js"></script>
  </body>
</html>
